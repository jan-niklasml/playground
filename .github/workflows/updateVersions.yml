name: Update Versions in Chart.yml

on:
  workflow_dispatch:
    inputs:
      app-version: 
        description: "New App-Version"
        required: true
      path-to-chart-yaml:
        description: "Path to Chart.yaml"
        required: true
  repository_dispatch:
    types: [trigger-event]
permissions:
  contents: write
  pull-requests: write

jobs:
  update-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Python script with input from workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: python update_chart_versions.py --appVersion ${{ inputs.app-version }} --pathToChart ${{ inputs.path-to-chart-yaml }}
      - name: Run Python script with input from repository_dispatch
        if: github.event_name == 'repository_dispatch'
        run: python update_chart_versions.py --appVersion ${{ github.event.client_payload.app-version }} --pathToChart ${{ github.event.client_payload.path-to-chart-yaml }}
      - name: Commit Files and create Pull-Request
        env:
          GH_TOKEN: ${{ github.token }}
          REPO_URL: "https://github.com/${{ github.repository }}"
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your-username@users.noreply.github.com'
          
          if [ -n "$(git status --porcelain)" ]; then
            if [ ${{ github.event_name }} == 'workflow_dispatch' ]; then
              PATH_TO_CHART = ${{ inputs.path-to-chart-yaml }}
              APP_VERSION = ${{ inputs.app-version }}
            else
              PATH_TO_CHART = ${{ github.event.client_payload.path-to-chart-yaml }}
              APP_VERSION = ${{ github.event.client_payload.app-version }}
            fi

            NEW_BRANCH="update-$PATH_TO_CHART-$APP_VERSION"
            PR_TITLE="Update Chart $PATH_TO_CHART to v$APP_VERSION"
            PR_BODY="This PR updates Chart [$PATH_TO_CHART]($REPO_URL/blob/$NEW_BRANCH/$PATH_TO_CHART) to App-Version $APP_VERSION"
            
            git checkout -b $NEW_BRANCH
            git commit -am "Updated Versions"
            git push --set-upstream origin $NEW_BRANCH
            gh pr create --base main --head $NEW_BRANCH --title "$PR_TITLE" --body "$PR_BODY"
          else
            echo "No changes to commit"
          fi
      
